id: resulting
start: reflect
nodes:
  reflect:
    kind: composite
    asks:
      - id: outcome
        type: text
        prompt: >
          Outcome only (no judgment): what happened?
          Include any objective metrics/dates.
      - id: decision_quality
        type: text
        prompt: >
          Given info available at the time, what was highâ€‘quality about the process?
          Prompts: explored options, checked base rates, set kill criteria, sought dissent.
      - id: luck_skill_hypothesis
        type: text
        prompt: >
          Quick hypothesis: which parts were luck vs. skill? (one sentence)
      - id: improve
        type: text
        prompt: >
          One change to improve process quality next time.
    compute:
      pass_if: "max(year,month,day) <= 2"
    on_answer:
      - else: end
  end:
    kind: end
    recommendation: "Resulting complete. Consider 'luck_vs_skill' for a deeper split."
